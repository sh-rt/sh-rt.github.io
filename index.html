<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>UserAgent Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      document.getElementById("uaDisplay").innerText = userAgent;

      // 예시: Instagram 앱에서 열었는지 여부 출력
      const isInstagram = userAgent.includes("Instagram");
      document.getElementById("result").innerText = isInstagram
        ? "📱 Instagram 앱에서 열림"
        : "🌐 일반 브라우저 또는 다른 앱에서 열림";
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #uaDisplay {
      font-size: 0.9em;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>📋 UserAgent 감지 결과</h2>
  <div id="result">분석 중...</div>
  <h3>🧾 Raw UserAgent:</h3>
  <div id="uaDisplay">로딩 중...</div>
</body>
</html>
