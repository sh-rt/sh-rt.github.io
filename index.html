<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>UserAgent Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      document.getElementById("uaDisplay").innerText = userAgent;

      const instagramProfileUrl = "https://instagram.com/hatc_an";
      const appScheme = instagramProfileUrl // "myapp://content/123"; // 앱 내 URI
      const iosStoreUrl = instagramProfileUrl //"https://apps.apple.com/app/id1234567890";
      const androidStoreUrl = instagramProfileUrl // "https://play.google.com/store/apps/details?id=com.myapp";
      const webFallbackUrl = instagramProfileUrl // "https://myapp.com/content/123";
      
      // Instagram in-app browser 감지
      const isInstagram = userAgent.includes("Instagram");

      if (isInstagram) {
        // Instagram으로 열렸다면, Instagram 프로필로 이동
        window.location.href = instagramProfileUrl;
        return;
      }

      // iOS
      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location = appScheme;
        setTimeout(() => {
          window.location = iosStoreUrl;
        }, 1500);
      }
      // Android
      else if (/Android/i.test(userAgent)) {
        window.location = appScheme;
        setTimeout(() => {
          window.location = androidStoreUrl;
        }, 1500);
      }
      // PC 등
      else {
        window.location = webFallbackUrl;
      }
    };
  </script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>잠시만 기다려 주세요...</p>
</body>
</html>
